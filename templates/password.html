{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <h1>
                CHANGE PASSWORD
            </h1>
            <div class="form-group">
                <input class="form-control" name="curr_password" placeholder="Current Password" type="password"/>
                <!--<input autocomplete="off" autofocus class="form-control" name="curr_password" placeholder="Current Password" type="password"/>-->
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password_again" placeholder="Retype New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="button" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
